[phases.setup]
nixPkgs = [
  "php82", 
  "php82Packages.composer", 
  "php82Extensions.pdo", 
  "php82Extensions.pdo_mysql", 
  "php82Extensions.zip",
  "nodejs_20"
]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
